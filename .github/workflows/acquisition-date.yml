name: Data acquisition

on:
  workflow_dispatch:
    
  schedule:
    - cron: "0 10-16/5 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
      env: 
        API_TOKEN: ${{ secrets.API_TOKEN }}
    - run: npm ci
    - run: npm run scrape
        
